        let currentLevel = 0;

        function initLevel() {

                card.innerHTML = `

        function displayClass(level) {
            let code = level.classCode;
            code = code.replace(/(class|private|public|int|return|new)\b/g, '<span class="keyword">$1</span>');

            code = code.replace(/\b(hours|minutes|h|m)\b/g, '<span class="variable">$1</span>');
            document.getElementById('classDisplay').innerHTML = code;
        }

            // ×§×•×“× escape ×©×œ < ×•->
            html = html.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // ××—×¨ ×›×š ×”×•×¡×¤×ª ×¦×‘×™×¢×”
            html = html.replace(/\b(for|int|if|new)\b/g, '<span class="keyword">$1</span>');
            html = html.replace(/\b(Time)\b/g, '<span class="type">$1</span>');
            html = html.replace(/\b(arr|sum|count|max|min|result|i)\b/g, '<span class="variable">$1</span>');
            html = html.replace(/\b(getHours|getMinutes|println)\b/g, '<span class="method">$1</span>');
            html = html.replace(/System\.out\b/g, '<span class="type">System.out</span>');
            html = html.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');
            html = html.replace(/(\+\+|\+=|-=|&lt;=|&gt;=|==|!=|&lt;|&gt;|\+|-|\*|\/)/g, '<span class="operator">$1</span>');
            
            document.getElementById('codeDisplay').innerHTML = html;
        }

        function checkAnswer() {
            const level = levels[currentLevel];
            const userAnswer = document.getElementById('answerInput').value.trim();
            const message = document.getElementById('message');
            
            if (userAnswer === '') {
                message.style.color = '#f39c12';
                message.innerText = '×”×§×œ×“ ×ª×©×•×‘×”!';
                return;
            }
            
            if (userAnswer === level.answer) {
                message.style.color = '#2ecc71';
                message.innerText = 'ğŸ‰ × ×›×•×Ÿ! ' + level.explanation;
                score += 100;
                document.getElementById('score').innerText = score;
                
                setTimeout(() => {
                    currentLevel++;
                    if (currentLevel < levels.length) {
                        initLevel();
                    } else {
                        showVictory();
                    }
                }, 2500);
            } else {
                message.style.color = '#e74c3c';
                message.innerText = `âŒ ×œ× × ×›×•×Ÿ. ×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${level.answer} (${level.explanation})`;
                mistakes++;
                document.getElementById('score').innerText = score;
                document.getElementById('mistakes').innerText = mistakes;
            }
        }

        function showVictory() {
            document.querySelector('.content-wrapper').innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h2 style="color: #2ecc71; font-size: 3em;">ğŸ† × ×™×¦×—×ª! ğŸ†</h2>
                    <p style="font-size: 2em;">× ×™×§×•×“ ×¡×•×¤×™: ${score}</p>
                    <p style="font-size: 1.5em;">×˜×¢×•×™×•×ª: ${mistakes}</p>
                </div>
            `;
        }

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        initLevel();
    </script>
</body>
</html>
